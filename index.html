<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo List App</title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/todos.css">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- jQuery -->
        <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    </head>
    <body>

        <!-- Todo List -->
        <div id="container">
            <h1>To-Do List <i class="fas fa-plus-circle"></i></h1>
            <input type="text" placeholder="Add New Todo">

            <!-- List of To-Do's -->
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> Walk Dog</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Read a Book</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Practice the Piano</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Do Laundry</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Finish Assignment</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Go to the Gym</li>
            </ul>
        </div>

        <!-- JavaScript -->
        <script src="assets/js/todos.js" type="text/javascript"></script>
    </body>
</html>
